<!DOCTYPE html>
<html>
<head>
    <title>Attendance Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="Logo">
        <h1>Attendance Calculator</h1>
        <table>
            <tr>
                <td>L:</td>
                <td><input type="number" id="L" min="0"></td>
            </tr>
            <tr>
                <td>T:</td>
                <td><input type="number" id="T" min="0"></td>
            </tr>
            <tr>
                <td>P:</td>
                <td><input type="number" id="P" min="0"></td>
            </tr>
            <tr>
                <td>S:</td>
                <td><input type="number" id="S" min="0"></td>
            </tr>
        </table>
        <button id="calculateButton">Calculate Attendance</button>
        <p id="result">Attendance: <span></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
